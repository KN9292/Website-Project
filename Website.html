<!DOCTYPE html>

<head>
    <title>My Webpage Title</title>
    <style>
        body {
            /*body is journal of accountant...aka p# */
            background-color: #F2E4D8; /* Background color for the entire page */
        
            color: #F24738; /* Color for body text */
            font-size: 20px; /* Change the size of the body */
            font-family: 'Arial'; /* Set default font family */
        }
        h1 {
            /*this is title - welcome to my webpage */
            text-align: center; /*this is center the title position */
            margin-bottom: 20px; /* Adjust margin for spacing */
            margin-top: 60px; /* Ensure no top margin for h1 */

            color: #F24738; /* Color for the title */
            font-size: 70px; /* Change the size of the title */
            font-family: 'Stigsa Display Medium Expanded'; /* Set font family for headings */
            font-weight: 400; /* Make the title less bold */
           
        }

        .container {
            display: flex;
            justify-content: space-between; /* Distribute items evenly */
            align-items: flex-start; /* Center items vertically */
            max-width: 1200px; /* Optional: Limit width of the container */
            margin: 0 auto; /* Center the container horizontally */
            padding: 20px; /* Optional: Add padding around the container */
    
        }
        .text-container {
            flex: 1; /* Take up remaining space */
            text-align: center;
            margin-left: 140px; /* Adjust left margin for moving text to the left */
        }
        .image-container {
            flex: 1; /* Take up remaining space */
            text-align: left;
            margin-top: 30px;
    
        }
        img {
            width: 120%; /* Set the width to 100% of its parent container */
            max-width: none;
            height: auto;
            vertical-align: top; /* Ensure image aligns to the top */
        }
        p {
            margin-top: 0; /* Remove default top margin */
            margin-bottom: 30px; /* Adjust bottom margin for spacing */
        }
        ul {
            list-style-type: none; /* Remove default bullet points */
            padding: 0; /* Remove padding */
          
        }
        li {
            margin-bottom: 30px; /* Adjust bottom margin between list items */
        }
        a {
            color: #F24738; /* Change the color of all links */
            text-decoration: none; /* Remove underline from links */
            font-size: 25px; /* Change the size of the body */
            line-height: 0.5; /* Adjust line height */
            font-family: 'Arial'; /* Set font family for links */
            /* Additional styles for headings */
        }
        a:hover {
            text-decoration: underline; /* Add underline on hover */    
        }
        nav {
            position: absolute; /* Position absolute for exact placement */
            top: 20px; /* Adjust top distance */
            right: 440px; /* Adjust right distance */
            font-family: 'Arial';
            font-size: 10px;
        }
        .menu-item {
            margin-left: 10px; /* Space between menu items */
        }
       
    </style>
</head>
